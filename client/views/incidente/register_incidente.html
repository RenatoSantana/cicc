          <section class="vbox">
   <header class="header bg-white b-b b-light"> <p> <b>Dica</b>: Para criar um incidente você pode associar um protocolo ou não. Caso não selecione um procotolo todos os orgão serão notificados.</p></header>

                                    <option value="HI">Hawaii</option>

                                    <option value="NV">Nevada</option>

                            </select>

                        </div>
                 </div>

                      </div>
                </div>

                          </div>
                          <div class="btn-group">
                            <a class="btn btn-default btn-sm" data-edit="justifyleft" title="Align Left (Ctrl/Cmd+L)"><i class="fa fa-align-left"></i></a>
