<template name="noticiaPublicaItem"> 
<div class="col-md-3" id="notice-pb-item">
												<div class="col-separator-h box"></div>
										<!-- Thumbnail -->
<a href="{{pathFor 'view_n_pb' _idNoticia =this._id}}"  class="thumbnail" style="height: 400px;" target="_blank">
  <div>
	<div class="holderjs-fluid" id="" style="width: 100%; height: 200px; line-height: 200px;">
            {{#if imagem.url}} 
               <img src="{{imagem.url}}"  style="width: 100%; height: 200px;">
            {{else}}
               <img src="/assets/images/coffeti.jpg"  style="width: 100%; height: 200px;">
            {{/if}}
    
  </div>
	<div  class="caption">
    <strong><a  href="{{pathFor 'view_n_pb' _idNoticia =this._id}}" target="_blank" >{{tituloResumido}}</a></strong>
		<p style="margin-top:10px" >{{textoResumido}}</p>
    
 
      <span class="text-italic text-primary-light pull-right" id="data-notice-pb" ><i class="fa fa-fw fa-calendar"></i>{{data}}</span>
  
	</div>
 
  
  </div>
</a>
<!-- // Thumbnail END -->




									</div>
</template>
