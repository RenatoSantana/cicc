<template name="selectAcao"> 
      
  <select id="cbAcao" class="form-control" data-style="btn-success" name="orgao">
              <option value=""> Selecione </option>
        {{#each acoes}}
       
              <option value={{_id}} >{{descricao}}</option>
        {{/each}}
  
   
  </select>
  
 
  <p style="word-wrap: break-word;margin-left: 15px;
margin-top: 10px;" class="pull-left" >{{orgao.descricao}}</p>
</template>
