<template name="solicitacao_cr">
  {{#if currentUser}}
  <!-- col -->
	<div class="col-sm-2">



	</div>
	<!-- // END col -->

	<!-- col -->
	<div class="col-sm-8">

<div class="widget widget-inverse">

											<!-- Widget heading -->
											<div class="widget-head">
												<h4 class="heading">Nova Solicitação</h4>
											</div>
											<!-- // Widget heading END -->

											<div class="widget-body">




                                                <div class="innerLR">
													<form id="solicitacao-form" class="form-horizontal" role="form">
                                                         <div class="form-group">
                                                            <label class="col-sm-2 control-label">Evento :</label>
                                                              <div class="col-sm-10">
                                                                 {{ > selectEvento}}
                                                              </div>

                                                        </div>
                                                        <div class="form-group">
                                                            <label for="inputAssunto" class="col-sm-2 control-label">Assunto :</label>
                                                            <div class="col-sm-10">
                                                                <input  name="assunto" type="text" class="form-control" id="inputAssunto" required>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="inputMensagem" class="col-sm-2 control-label">Mensagem :</label>
                                                            <div class="col-sm-10">
                                                               <textarea  name="mensagem" id="inputMensagem" class="wysihtml5 form-control" rows="5" required></textarea>
                                                            </div>
                                                        </div>

                                                        <div class="form-group">
                                                            <label for="cbOrgao" class="col-sm-2 control-label">Para :</label>
                                                              <div class="col-sm-10">
                                                                {{>selectOrgao}}
                                                              </div>

                                                        </div>


                                                        <div class="form-group">
                                                            <div class="col-sm-offset-2 col-sm-10">
                                                                <button id="btnsave" type="submit" class="btn btn-primary">Salvar</button>
                                                                <button type="reset" class="btn btn-warning pull-right">Limpar</button>
                                                            </div>

                                                        </div>
                                                    </form>
                                             </div>




                                            </div>
                                        </div>

   </div>


  <div class="col-sm-1">



	</div>
{{/if}}

</template>
