<template name="user_ed">
  {{#if currentUser}} 
  <!-- col -->
	<div class="col-sm-2">

		

	</div>
	<!-- // END col -->

	<!-- col -->
	<div class="col-sm-8">

        				<!-- Widget -->
										<div class="widget widget-inverse" >

											<!-- Widget heading -->
											<div class="widget-head">
												<h4 class="heading">Editar Usuário</h4>
											</div>
											<!-- // Widget heading END -->
											
											<div class="widget-body">
												
											
                                                
                                                
                      <div class="innerLR">
												<form id="usuario-form" class="form-horizontal" role="form">
                                                        
                                 <div class="form-group">
                                        <label for="inputCpf" class="col-sm-2 control-label">CPF :</label>
                                 <div class="col-sm-3">
                                       <input name="cpf" type="text" value="{{username}}" class="form-control" id="inputCpf" >
                                 </div>
                     </div>
                                                        
                     <div class="form-group">
                                <label for="inputNome" class="col-sm-2 control-label">Nome :</label>
                                <div class="col-sm-10">
                                    <input name="nome" type="text" value="{{profile.nome}}" class="form-control" id="inputNome" >
                               </div>
                    </div>
                       <div class="form-group">
                                <label for="inputEmail" class="col-sm-2 control-label">Email :</label>
                                <div class="col-sm-10">
                                    <input name="email" type="text" value="{{email}}" class="form-control" id="inputEmail" >
                               </div>
                    </div>                                                                   
                     <div class="form-group">
                               <label for="inputTelefone" class="col-sm-2 control-label">Telefone :</label>
                               <div class="col-sm-3">
                                 <input name="telefone" type="text" class="form-control" value="{{profile.telefone}}" id="inputTelefone" >
                               </div>
                    </div>
            
                    <div class="form-group">
                               <label  class="col-sm-2 control-label">Orgão :</label>
                                 <div class="col-sm-5">
                                    {{> selectOrgao}}      
                                </div>
                   </div>
                                                        
                   <div class="form-group">
                             <label for="inputMensagem" class="col-sm-2 control-label">Grupo :</label>
                              <div class="col-sm-5">
                                  {{> selectGrupo}}
                             </div>
                                
                 </div>
                <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                 <button type="submit" class="btn btn-info">Atualizar</button>
                               
                                 <button id="btnReset" type="submit" class="btn btn-danger pull-right">Resetar senha</button>
                             
                            </div>
                                                             
                 </div>
          </form>
       </div>
    </div>
 </div>
  </div>
  <div class="col-sm-1">

		

	</div>
{{/if}}

</template>
