<template name="user_cr">
  {{#if currentUser}} 
  <!-- col -->
	<div class="col-sm-2">

		

	</div>
	<!-- // END col -->

	<!-- col -->
	<div class="col-sm-8">

        				<!-- Widget -->
										<div class="widget widget-inverse" >

     
											<!-- Widget heading -->
											<div class="widget-head">
												<h4 class="heading">Novo Usuário</h4>
											</div>
											<!-- // Widget heading END -->
											
											<div class="widget-body">
												
											
                                                
                                                
                      <div class="innerLR">
													<form id="usuario-form" class="form-horizontal" role="form">
                                                        
                                 <div class="form-group">
                                        <label for="inputCpf" class="col-sm-2 control-label">CPF :</label>
                                 <div class="col-sm-3">
                                       <input type="text" class="form-control" id="inputCpf" name="cpf" required>
                                 </div>
                     </div>
                                                        
                     <div class="form-group">
                                <label for="inputNome" class="col-sm-2 control-label">Nome :</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputNome" name="nome" >
                               </div>
                    </div>
                       <div class="form-group">
                                <label for="inputEmail" class="col-sm-2 control-label">Email :</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="inputEmail" name="email" required>
                               </div>
                         <div class="help-block with-errors"></div>
                    </div>                                                                   
                     <div class="form-group">
                               <label for="inputTelefone" class="col-sm-2 control-label">Telefone :</label>
                               <div class="col-sm-3">
                                 <input type="text" class="form-control" id="inputTelefone" name="telefone" >
                               </div>
                    </div>
                            
                
                    <div class="form-group">
                               <label  class="col-sm-2 control-label">Orgão :</label>
                                 <div class="col-sm-5">
                                    {{> selectOrgao}}      
                                </div>
                   </div>
                                                        
                   <div class="form-group">
                             <label for="inputMensagem" class="col-sm-2 control-label">Grupo :</label>
                              <div class="col-sm-5">
                                  {{> selectGrupo}}
                             </div>
                                
                 </div>
                <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                 <button type="submit" class="btn btn-primary">Salvar</button>
                                 <button type="reset" class="btn btn-danger pull-right">Limpar</button>
                            </div>
                                                             
                 </div>
          </form>
       </div>
    </div>
                      
 </div>
                      
                      
  </div>
  <div class="col-sm-1">

		

	</div>
{{/if}}

</template>
